<div class="container">
	 <!-- Page Header -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Cateroies - 
                <small>list of all categories</small>
            </h1>
        </div>
    </div>
	<!-- /.row -->
	
	<div class="row">
        <div class="col-md-6 portfolio-item" >

		    <div class="alert alert-success fade in" *ngIf="submitted">
		        <a href="javascript:void(0);" class="close" (click)="closeMessage()">&times;</a>
		        <strong>Success!</strong> Category added successfully.
		    </div>

			 <form role="form" style="width:80%; margin: 0 auto;" (ngSubmit)="onSubmit()" #catgegoryForm="ngForm">        

			 	<div class="required-field-block">
					<input type="text" placeholder="Category Name" class="form-control" name="categoryName" class="form-control" [(ngModel)]="category.name" required> 
					<div class="required-icon">
					    <div class="text">*</div>
					</div>
				</div>

					<div class="required-field-block">
					<textarea rows="3"name="categoryDescription" class="form-control" [(ngModel)]="category.description"  placeholder="Category Description" required></textarea>
					<div class="required-icon">
					    <div class="text">*</div>
					</div>
				</div>

				<button type="submit" class="btn btn-success" [disabled]="!catgegoryForm.valid">Save Category</button>
			</form>
        </div>
        <div class="col-md-6 portfolio-item">
        	
        	<div class="scrollit" *ngIf="Categories">
        		<div  *ngIf="Categories">
		        	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"  *ngFor="let category of Categories">
						<div class="thumbnail">
							<div class="caption">							
								<div class="col-lg-12 well well-add-card">
								    <h4>{{ category.name }}</h4>
								</div>
								<div class="col-lg-12">						    
								    <p class="text-muted">{{ category.description }}</p>
								</div>
								<p class="bottom-row">
									<button type="button" (click)="deleteCategory( category._id )"  class="btn btn-danger btn-xs btn-update btn-add-card">Delete</button>
									<span class="glyphicon glyphicon-exclamation-sign text-danger pull-right icon-style"></span>								
								</p>
							</div>
						</div>
			    	</div>
			    </div>	
	    	</div>
    </div>
    <!-- /.row -->	
</div>
