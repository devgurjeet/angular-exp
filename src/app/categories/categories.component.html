<div class="container">
	 <!-- Page Header -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Cateroies - 
                <small>list of all categories</small>
            </h1>
        </div>
    </div>
	<!-- /.row -->
	
	<div class="row">
        <div class="col-md-6 portfolio-item" >            
        	<h4 *ngIf="submitted">Category added Successfully!</h4>  
			<form class="form-horizontal" (ngSubmit)="onSubmit()" #catgegoryForm="ngForm">
			  	<div class="form-group">
			        <label for="categoryName" class="control-label col-xs-2">Category Name</label>        
			        <div class="col-xs-10">            
			            <input type="text" name="categoryName" class="form-control" [(ngModel)]="category.name" required/>
			        </div>
			    </div>    

			    <div class="form-group">
			        <label for="categoryName" class="control-label col-xs-2">Category Description</label>
			        <div class="col-xs-10">
			            <textarea name="categoryDescription" class="form-control" [(ngModel)]="category.description" required></textarea>
			        </div>
			    </div>

			    <div class="form-group">
			        <div class="col-xs-offset-2 col-xs-10">            
			            <button type="submit" class="btn btn-success" [disabled]="!catgegoryForm.valid">Save Category</button>
			        </div>
			    </div>
			</form>
        </div>
        <div class="col-md-6 portfolio-item">
        	<div  class="table-responsive scrollit">
	            <table class="table-bordered"  *ngIf="Categories">
					<thead>
						<tr>
							<th style="width: 25%">Name</th>
							<th style="width: 60%">Description</th>							
							<th style="width: 15%">Actions</th>
						</tr>	
					</thead>					
					<tbody>
						<tr *ngFor="let category of Categories">
					 		<td>{{ category.name }}</td>
					 		<td>{{ category.description }}</td>	 							 			 		
					 		<td><button (click)="deleteCategory( category._id )" class="btn btn-danger" title="Delete category">X</button></td>	 		
					 	</tr>	
					</tbody>	 	
				</table> 
			</div>	
        </div>
    </div>
    <!-- /.row -->	
</div>
