<div class="container">
	 <!-- Page Header -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Expenses </h1>
        </div>
    </div>
	<!-- /.row -->
	
	<div class="row">
        <div class="col-md-6 portfolio-item" >

		    <div class="alert alert-success fade in" *ngIf="submitted">
		        <a href="javascript:void(0);" class="close" (click)="closeMessage()">&times;</a>
		        <strong>Success!</strong> Expense added successfully.
		    </div>

			 <form role="form" style="width:80%; margin: 0 auto;" (ngSubmit)="onSubmit()" #dailyExpenseForm="ngForm">        

			 	<div class="required-field-block">
					<input type="text" placeholder="Expense Title" class="form-control" name="expenseTitle" class="form-control" [(ngModel)]="dailyExpense.title" required> 
					<div class="required-icon">
					    <div class="text">*</div>
					</div>
				</div>

				<div class="required-field-block">
					<input type="number" placeholder="Amount" class="form-control" name="amount" class="form-control" [(ngModel)]="dailyExpense.amount" required> 
					<div class="required-icon">
					    <div class="text">*</div>
					</div>
				</div>

				<div class="required-field-block">	
				 	
					<input type="date" placeholder="Expense Date( mm-dd-yyyy )" class="form-control" name="expenseDate" class="form-control" [(ngModel)]="dailyExpense.date" required> 
					<div class="required-icon">
					    <div class="text">*</div>
					</div>
				</div>
				<div class="required-field-block">	
				 	
				 	<select placeholder="Expense Category" class="form-control" name="expenseCategory" class="form-control" [(ngModel)]="dailyExpense.category" required>
				 		<option value="" selected>select Category</option>	
				 		<option value="#1">Category #1</option>	
				 		<option value="#2">Category #2</option>	
				 		<option value="#3">Category #3</option>	
				 		<option value="#4">Category #4</option>	
				 		<option value="#4">Category #4</option>	
				 	</select>				 	
					<div class="required-icon">
					    <div class="text">*</div>
					</div>
				</div>	

				<div class="required-field-block">
					<textarea rows="3" name="expenseDescription" class="form-control" [(ngModel)]="dailyExpense.description"  placeholder="Expense Description" required></textarea>
					<div class="required-icon">
					    <div class="text">*</div>
					</div>
				</div>

				<button type="submit" class="btn btn-success" [disabled]="!dailyExpenseForm.valid">Save Expense</button>
			</form>
        </div>
        <div class="col-md-6 portfolio-item">
        	
        	<div class="scrollit" *ngIf="dailyExpenses">        		
	        	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"  *ngFor="let expense of dailyExpenses">
					<div class="thumbnail">
						<div class="caption">							
							<div class="col-lg-12 well well-add-card">
							    <h4>{{ expense.title }}</h4>
							</div>
							<div class="col-lg-12">						    
							    <p class="text-muted">{{ expense.description }}</p>
							</div>
							<p class="bottom-row">
								<button type="button" (click)="deleteExpenses( expense._id )"  class="btn btn-danger btn-xs btn-update btn-add-card">Delete</button>
								<span class="glyphicon glyphicon-exclamation-sign text-success pull-right icon-style"></span>								
							</p>
						</div>
					</div>
		    	</div>			    
	    	</div>
    </div>
    <!-- /.row -->	
</div>
